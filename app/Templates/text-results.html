<!-- text-search.html-->

{% extends "base.html" %}
{% block body %}
<h2>Search Results from Descartes and Woolf's Works:</h2>
<div class="container">
  <div class="row">
      <div class="panel panel-default">
        <div class="panel-heading">Results from Descartes' Writings:</div>
        <div class="pre-scrollable">
          {% for s in descartes_result %}
              <p>{{ s }}</p>
              <br>
          {% endfor %}
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">Results from Woolf's Writings:</div>
        <div class="pre-scrollable">
          {% for s in woolf_result %}
              <p>{{ s }}</p>
              <br>
          {% endfor %}
        </div>
      </div>
  </div>
</div>
{% endblock %}
